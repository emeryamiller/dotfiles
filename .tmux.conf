set -sg escape-time 1

set -g prefix C-b

bind r source-file ~/.tmux.conf \; display "Reloaded!"

#set -g default-command "reattach-to-user-namespace -l /bin/zsh"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mode-keys vi
setw -g mode-mouse off

#set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1

# Setup 'v' to begin selection as in Vim
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Update default binding of `Enter` to also use copy-pipe
#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

new-session -s dev -n Editor -d
send-keys -t dev 'cd ~/easyofficephone' C-m
send-keys -t dev 'vim' C-m
new-window -n Console -t dev
send-keys -t dev:2 'cd ~/easyofficephone' C-m
send-keys -t dev:2 'script/console' C-m
new-window -n Server -t dev
send-keys -t dev:3 'cd ~/easyofficephone' C-m
send-keys -t dev:3 'script/server' C-m
select-window -t dev:1
